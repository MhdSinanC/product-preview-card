<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>

    <img src="images/image-product-mobile.jpg" alt="perfume">
    <section>
      <p class="perfume">Perfume</p>

      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-section">
        <p class="price">$149.99</p>
        <p class="mrp">$169.99</p>
      </div>


      <button class="cart" type="button" aria-label="Gabrielle Essence, Add to cart"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </section>


  </main>
  <script src="https://kit.fontawesome.com/ef782520db.js" crossorigin="anonymous"></script>
</body>

</html>
